version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - REPL_ID=${REPL_ID}
      - ISSUER_URL=${ISSUER_URL}
      - REPLIT_DOMAINS=${REPLIT_DOMAINS}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - salon_network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=salon_db
      - POSTGRES_USER=salon_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - salon_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - salon_network

volumes:
  postgres_data:

networks:
  salon_network:
    driver: bridge